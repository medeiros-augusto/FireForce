<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assets/logado.css">
    <link rel="stylesheet" href="assets/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container-fluid">
            <img src="images/logo_medicina.png" width="35px" height="35px">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="cards">
            <div class="card mt-4" style="width: 18rem;">
                <img src="images/ocorrencia.jpg" class="card-img-top" alt="ocorrência">
                <div class="card-body">
                  <h5 class="card-title">Ocorrência</h5>
                  <p class="card-text">Para criar uma ocorrência clique no botão abaixo.</p>
                  <a href="#" class="btn btn-primary" style="width: 100%;">Criar ocorrência</a>
                </div>
              </div>
              <div class="card mt-4" style="width: 18rem;">
                <img src="images/historico.jpg" class="card-img-top" alt="ocorrência">
                <div class="card-body">
                  <h5 class="card-title">Histórico</h5>
                  <p class="card-text">Para verificar o histórico clique no no botão abaixo.</p>
                  <a href="#" class="btn btn-primary" style="width: 100%;">Ver histórico</a>
                </div>
              </div>
        </div>
        <div class="mt-5" style="text-align: center;">
            <img src="images/user.png" style="width: 3%;">
            <p style="margin: 0">Carlos Frota</p>
            <a href="#">Sair</a>
        </div>
    </div>
    <footer class="bg text-light mt-5 py-3">
        <div class="container-fluid text-center">
            <p class="mb-0" style="margin: 0;">Augusto e JP</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
