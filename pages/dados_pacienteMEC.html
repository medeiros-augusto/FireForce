<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/dados_paciente.css">
  <link rel="stylesheet" href="assets/logado.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar">
    <div class="container-fluid">
      <img src="images/logo_medicina.png" width="35px" height="35px">
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
        aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Dropdown
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li><a class="dropdown-item" href="#">Something else here</a></li>
              </ul>
            </li>
          </ul>
          <form class="d-flex mt-3" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-4">
    <div class="dados container">
      <div class="container pt-2">
        <h3 style="text-align: center;">Dados do Paciente</h3>
      </div>
      <div class="container ml-2 mr-2">
        <form action="/dadospaciente" method="post">
          <div class="inputs">
            <label class="visually-hidden" for="specificSizeInputGroupUsername">Data</label>
            <div class="input-group">
              <div class="input-group-text">Data</div>
              <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="dd/mm/aa">
            </div>
            <div class="btn-group mt-2 d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio1" style="">Masculino</label>
              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio2">Feminino</label>
            </div>            
            <label class="visually-hidden" for="specificSizeInputGroupUsername">Nome Hospital</label>
            <div class="input-group mt-2">
              <div class="input-group-text">Nome Hospital</div>
              <input type="text" class="form-control" id="specificSizeInputGroupUsername"
                placeholder="Ex: ... Dona Helena">
            </div>
            <label class="visually-hidden" for="specificSizeInputGroupUsername">Nome Paciente</label>
            <div class="input-group mt-2">
              <div class="input-group-text">Nome Paciente</div>
              <input type="text" class="form-control" id="specificSizeInputGroupUsername"
                placeholder="Ex: ... Augusto Medeiros">
            </div>
            <label class="visually-hidden" for="specificSizeInputGroupUsername">Doc Paciente</label>
            <div class="input-group mt-2">
              <div class="input-group-text">Doc Paciente</div>
              <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Ex: ... RG, CPF">
            </div>
            <label class="visually-hidden" for="specificSizeInputGroupUsername">Fone Paciente</label>
            <div class="input-group mt-2">
              <div class="input-group-text">Fone Paciente</div>
              <input type="text" class="form-control" id="specificSizeInputGroupUsername"
                placeholder="Ex: ... 479982-...">
            </div>
            <label class="visually-hidden" for="specificSizeInputGroupUsername">Idade Paciente</label>
            <div class="input-group mt-2">
              <div class="input-group-text">Idade Paciente</div>
              <input type="number" class="form-control" id="specificSizeInputGroupUsername"
                placeholder="Ex: ... 17 anos">
            </div>
            <label class="visually-hidden" for="specificSizeInputGroupUsername">Nome Acompanhante</label>
            <div class="input-group mt-2">
              <div class="input-group-text">Nome Acompanhante</div>
              <input type="text" class="form-control" id="specificSizeInputGroupUsername"
                placeholder="Ex: ... João Michels">
            </div>
            <label class="visually-hidden" for="specificSizeInputGroupUsername">Idade Acompanhante</label>
            <div class="input-group mt-2">
              <div class="input-group-text">Idade Acompanhante</div>
              <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="Ex: ... 18 anos">
            </div>
            <label class="visually-hidden" for="specificSizeInputGroupUsername">Local Ocorrência</label>
            <div class="input-group mt-2 pb-3">
              <div class="input-group-text">Local Ocorrência</div>
              <input type="text" class="form-control" id="specificSizeInputGroupUsername"
                placeholder="Ex: ... Rua Cidade Sevilha...">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer class="bg text-light mt-5 py-3">
    <div class="container-fluid text-center">
      <p class="mb-0" style="margin: 0;">Augusto e JP</p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
