<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/sinais_vitais.css">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <img src="images/logo_medicina.png" width="35px" height="35px">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    
    <div class="container-principal mt-4">
        <div class="container">
            <h3 style="text-align: center;">Sinais Vitais</h3>
          </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Pressão Arterial:</span>
            <input type="text" class="form-control" aria-label="Usuário" style="text-align: center;">
            <span class="input-group-text">X</span>
            <input type="text" class="form-control" aria-label="Servidor" style="text-align: center;">
            <span class="input-group-text">mmHg</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Pulso:</span>
            <input type="text" class="form-control" aria-label="Usuário" style="text-align: center;">
            <span class="input-group-text">B.C.P.M</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Respiração:</span>
            <input type="text" class="form-control" aria-label="Usuário" style="text-align: center;">
            <span class="input-group-text">M.R.M.</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Saturação:</span>
            <input type="text" class="form-control" aria-label="Usuário" style="text-align: center;">
            <span class="input-group-text">%</span>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">HGT:</span>
            <input type="text" class="form-control" aria-label="Usuário" style="text-align: center;">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Temperatura:</span>
            <input type="text" class="form-control" aria-label="Usuário" style="text-align: center;">
            <span class="input-group-text">°C</span>
        </div>
            <h5 class="mt-3" style="text-align: center;">Perfusão</h5>
            <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="maior" id="maior2seg" autocomplete="off">
                <label class="btn btn-outline-primary" for="maior2seg">> 2 Seg</label>
                <input type="radio" class="btn-check" name="maior" id="menor2seg" autocomplete="off">
                <label class="btn btn-outline-primary" for="menor2seg">
                    < 2 Seg</label>
            </div>
            <h5 class="mt-3" style="text-align: center;">Situação</h5>
            <div class="btn-group mt-3" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="normal" id="normal" autocomplete="off">
                <label class="btn btn-outline-primary" for="normal">Normal</label>
                <input type="radio" class="btn-check" name="normal" id="anormal" autocomplete="off">
                <label class="btn btn-outline-primary" for="anormal">Anormal</label>
            </div>
    </div>
    <footer class="bg text-light mt-5 py-3" style="">
        <div class="container-fluid text-center">
            <p class="mb-0" style="margin: 0;">Augusto e JP</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
