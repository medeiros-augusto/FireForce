<script>
    // ------------------------------RESPIRATÓRIO--------------------------

    document.addEventListener('DOMContentLoaded', function () {
        var respiratorioCheckbox = document.getElementById('respm');
        var subProblemasDivs = document.querySelectorAll('.sub_resp');

        respiratorioCheckbox.addEventListener('change', function () {
            subProblemasDivs.forEach(function (subProblemaDiv) {
                if (respiratorioCheckbox.checked) {
                    subProblemaDiv.style.display = 'flex';
                } else {
                    subProblemaDiv.style.display = 'none';
                }
            });
        });
    });

<script>
    $(document).ready(function () {
        const mostrarOpcoesCheckbox = $('#mostrarOpcoes');
        const opcoesDiv = $('#opcoes');

        mostrarOpcoesCheckbox.change(function () {
            if (mostrarOpcoesCheckbox.is(':checked')) {
