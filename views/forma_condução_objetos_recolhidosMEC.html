<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/assets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
            <img src="../public/images/logo_medicina.png" width="35px" height="35px">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 style="text-align: center;">Forma de Condução</h2>
        <div class="btn-group mb-3 mt-2" role="group" aria-label="Grupo de botões estilo checkbox circular">
            <input type="radio" class="btn-check" name="btnradio" id="Deitada" autocomplete="off">
            <label class="btn btn-outline-primary" for="Deitada">Deitada</label>
            <input type="radio" class="btn-check" name="btnradio" id="Semi-Sentada" autocomplete="off">
            <label class="btn btn-outline-primary" for="Semi-Sentada">Semi-Sentada</label>
            <input type="radio" class="btn-check" name="btnradio" id="Sentada" autocomplete="off">
            <label class="btn btn-outline-primary" for="Sentada">Sentada</label>
        </div>


    
        <h2 style="text-align: center;">Vítima Era</h2>
        <div class="col-lg-3 bloco" style="width: 100%;">
            <select class="form-select mb-3" aria-label="Seletor padrão">
                <option style="text-align: center;">Opções Vítima Era</option>
                <option value="1">Ciclista</option>
                <option value="2">Condutor Moto</option>
                <option value="3">Condutor Carro</option>
                <option value="4">Gestante</option>
                <option value="5">Clínico</option>
                <option value="6">Trauma</option>
                <option value="7">Passageiro Banco Frente</option>
                <option value="8">Passageiro Banco Trás</option>
                <option value="9">Passageiro Moto</option>
                <option value="10">Pedestre</option>
            </select>
        </div>
        <h2 style="text-align: center;">Objetos Recolhidos</h2>
        <div class="input-group mb-3 mt-2">
            <textarea class="form-control" aria-label="Área de texto" style="resize: none;"></textarea>
        </div>
    </div>
    <div class="arrow">
        <div class="voltar">
          <a href="#"><i class="bi bi-chevron-left"></i></a>
        </div>
        <div class="proximo">
          <a href="#"><i class="bi bi-chevron-right"></i></a>
        </div>
    </div>
    <footer class="bg text-light  py-3" style="position: fixed; bottom: 0; width: 100%;">
        <div class="container-fluid text-center">
            <p class="mb-0" style="margin: 0;">Augusto e JP</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
