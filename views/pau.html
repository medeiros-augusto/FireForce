<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <script>// Inicializando um objeto com os checks e seus valores
        const checks = {
            check1: 10,
            check2: 20,
            check3: 30,
            check4: 40
        };
        
        // Inicializando a variável que irá armazenar a soma
        let soma = 0;
        
        // Mostrando os checks disponíveis e seus valores
        console.log("Checks Disponíveis:");
        for (const check in checks) {
            console.log(`${check}: ${checks[check]}`);
        }
        
        // Solicitando ao usuário para selecionar os checks
        while (true) {
            const escolha = prompt("Selecione um check (ou digite 'q' para sair):");
        
            if (escolha === 'q') {
                break;
            }
        
            if (checks.hasOwnProperty(escolha)) {
                soma += checks[escolha];
                console.log(`${escolha} selecionado. Soma atual: ${soma}`);
            } else {
                console.log("Check inválido. Por favor, tente novamente.");
            }
        }
        
        // Mostrando a soma final
        console.log(`Soma total dos checks selecionados: ${soma}`);
        </script>

</body>
</html>
