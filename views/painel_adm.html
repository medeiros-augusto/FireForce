<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home ADM</title>
    <link rel="icon" href="../public/images/logo.png">
    <link rel="stylesheet" href="public/assets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
          <img src="../public/images/logo_medicina.png" width="35px" height="35px">
        </div>
    </nav>
    <div class="container">
        <div class="cards">
            <div class="row">
                <div class="col-md-6">
                    <div class="card mt-4 text-center">
                        <img src="../public/images/bombeiro.png" style="width: 50%; margin: 0 auto;"  class="card-img-top" alt="ocorrência">
                        <div class="card-body">
                            <h5 class="card-title">Cadastrar Bombeiro</h5>
                            <p class="card-text">Para criar um cadastro para um bombeiro clique no botão abaixo.</p>
                            <a href="criar_usuario" class="btn btn-primary" style="width: 100%;">Cadastrar</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="card mt-4 text-center">
                      <img src="../public/images/modificar.png" style="width: 50%; margin: 0 auto;" class="card-img-top" alt="ocorrência">
                      <div class="card-body">
                          <h5 class="card-title">Modificar usuários</h5>
                          <p class="card-text">Para modificar ou excluir usuários clique no no botão abaixo.</p>
                          <a href="usuarios" class="btn btn-primary" style="width: 100%;">Modificar</a>
                      </div>
                  </div>
              </div>
            </div>
        </div>
        <div class="mt-5" style="text-align: center;">
            <img src="public/images/user.png" style="width: 2rem;">
            <p style="margin: 0"><%= nomelogin %></p>
            <a href="#">Sair</a>
        </div>
    </div>
    <footer class="bg text-light mt-5 py-3">
        <div class="container-fluid text-center">
            <p class="mb-0" style="margin: 0;">Augusto e JP</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
