<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Configuração do conjunto de caracteres e da visualização para melhor renderização -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Criar Usuário</title>
    <!-- Ícone da página (favicon) -->
    <link rel="icon" href="../public/images/logo.png">
    <!-- Folhas de estilo personalizadas -->
    <link rel="stylesheet" href="../public/assets/all.css">
    <link rel="stylesheet" href="../public/assets/navbar.css">
    <!-- Ícones do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!-- Estilos do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Barra de navegação -->
    <nav class="navbar">
        <div class="container-fluid">
            <!-- Imagem do logotipo na barra de navegação -->
            <img src="../public/images/logo_medicina.png" width="35px" height="35px">
        </div>
    </nav>
    <!-- Conteúdo principal -->
    <div class="container mt-3">
        <!-- Título centralizado -->
        <h1 style="text-align: center;">Cadastrar Bombeiro</h1>
        <!-- Formulário de criação de usuário -->
        <form action="/criar_usuario" method="post">
            <!-- Campo de entrada para o nome completo -->
            <div class="input-group input-group-lg mt-5">
                <span class="input-group-text" id="inputGroup-sizing-lg">Nome Completo</span>
                <input type="text" name="nomecompleto" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>
            <!-- Campo de entrada para o login -->
            <div class="input-group input-group-lg mt-3">
                <span class="input-group-text" id="inputGroup-sizing-lg">Login</span>
                <input type="text" name="login" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>
            <!-- Campo de entrada para a senha -->
            <div class="input-group input-group-lg  mt-3">
                <span class="input-group-text" id="inputGroup-sizing-lg">Senha</span>
                <input type="text" name="senha" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>
            <!-- Campo de entrada para confirmar a senha -->
            <div class="input-group input-group-lg  mt-3">
                <span class="input-group-text" id="inputGroup-sizing-lg">Confirmar Senha</span>
                <input type="text" name="confirmasenha" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>
            <!-- Botão de envio do formulário -->
            <input class="btn btn-primary mt-3" type="submit" value="Criar" style="width: 100%;">
        </form>
    </div>
    <!-- Setas de navegação -->
    <div class="arrow mb-3 mt-3">
        <div class="voltar">
            <!-- Link para voltar à página anterior -->
            <a href="/"><i class="bi bi-chevron-left"></i></a>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg text-light mt-5 py-3">
        <div class="container-fluid text-center">
            <!-- Copyright e créditos -->
            <p class="mb-0" style="margin: 0;">&copy; Augusto, Golerme, Bruski e JP. Todos direitos reservados.</p>
        </div>
    </footer>
</body>

</html>
