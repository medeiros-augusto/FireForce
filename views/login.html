<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="../public/images/logo.png">
    <link rel="stylesheet" href="../public/assets/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="container-fluid">
          <img src="../public/images/logo_medicina.png" width="35px" height="35px">
          
        </div>
      </nav>
    <div class="container mb-5">
        <div class="div-img"><img src="../public/images/logo.png" width="250rem" height="250rem"></div>
        <div class="form">
            <form method="post">
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <p>Nome</p>
                        <input type="text" id="inputPassword6" name="nomelogin" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <p>Senha</p>
                        <input type="password" id="inputPassword6" name="senhalogin" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <input class="btn btn-primary" type="submit" value="Entrar">
            </form>
        </div>
    </div>
    <footer class="bg text-light mt-5 py-3">
        <div class="container-fluid text-center">
            <p class="mb-0" style="margin: 0;">&copy; Augusto, Golerme, Bruski e JP. Todos direitos reservados.</p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
