<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Configuração do conjunto de caracteres -->
    <meta charset="UTF-8">
    <!-- Configuração para dimensionamento inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da página -->
    <title>Login</title>
    <!-- Ícone da página -->
    <link rel="icon" href="../public/images/logo.png">
    <!-- Estilos da barra de navegação -->
    <link rel="stylesheet" href="../public/assets/navbar.css">
    <!-- Estilos do Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <!-- Barra de navegação -->
    <nav class="navbar">
        <div class="container-fluid">
            <!-- Logo da medicina -->
            <img src="../public/images/logo_medicina.png" width="35px" height="35px">
        </div>
    </nav>

    <!-- Container principal -->
    <div class="container mb-5">
        <!-- Divisão para a imagem do logo -->
        <div class="div-img"><img src="../public/images/logo.png" width="250rem" height="250rem"></div>
        <!-- Formulário de login -->
        <div class="form">
            <form method="post">
                <!-- Campo para o nome -->
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <p>Nome</p>
                        <input type="text" id="inputPassword6" name="nomelogin" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <!-- Campo para a senha -->
                <div class="row g-3 align-items-center">
                    <div class="col-auto">
                        <p>Senha</p>
                        <input type="password" id="inputPassword6" name="senhalogin" class="form-control"
                            aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <!-- Botão de entrada -->
                <input class="btn btn-primary" type="submit" value="Entrar">
            </form>
        </div>
    </div>

    <!-- Rodapé -->
    <footer class="bg text-light mt-5 py-3">
        <div class="container-fluid text-center">
            <!-- Informações de autoria -->
            <p class="mb-0" style="margin: 0;">&copy; Augusto, Golerme, Bruski e JP. Todos direitos reservados.</p>
        </div>
    </footer>

    <!-- Scripts necessários do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
