<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Display</title>
    <!-- Adicione o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyIdPpFXKc8pDJNSF5mREnqC8oBD1Rddj4" crossorigin="anonymous">
</head>
<body>

<div class="btn-group mt-3 d-flex justify-content-center" role="group" aria-label="Basic radio toggle button group">
    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
    <label class="btn btn-outline-primary" for="btnradio1">Masculino</label>
    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="mostrarGestante()">
    <label class="btn btn-outline-primary" for="btnradio2">Feminino</label>
</div>

<div class="input-group mt-3" id="gestante" style="display: none;">
    <!-- Conteúdo da div "gestante" aqui -->
    <input type="text" class="form-control" placeholder="Gestante" style="text-align: center;"
        aria-label="Distúrbio de Comportamento" aria-describedby="basic-addon2" disabled>
    <span class="input-group-text" id="basic-addon2" style="width: 20%; flex-direction: column;">
        <div class="row">
            <div class="col-md-6">
                <div class="input-group mt-3 mb-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Distúrbio de Comportamento"
                            id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            Sim
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-group mt-3 mb-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="Distúrbio de Comportamento"
                            id="flexRadioDefault2">
                        <label class="form-check-label" for="flexRadioDefault2">
                            Não
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </span>
</div>

<!-- Adicione o Bootstrap JS e o script personalizado -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8Wv5/VUsgaT" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyIdPpFXKc8pDJNSF5mREnqC8oBD1Rddj4"
        crossorigin="anonymous"></script>
<script>
    function mostrarGestante() {
        // Obtém a referência à div "gestante"
        var divGestante = document.getElementById('gestante');

        // Altera o estilo para "display: block"
        divGestante.style.display = 'block';
    }
</script>

</body>
</html>
